<div class="patient-list">
    <nz-table #nzTable
    [nzData]="patients"
  >
    <thead>
      <tr>
        <th>PATIENT / MRN</th>

        <th>UNIT / ROOM / BED</th>

        <th>BIRTHDATE GENDER-WEIGHT</th>

        <th>ADMIT DATE</th>

        <th>WORKING DIAGNOSES</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let data of nzTable.data">
        <td>{{ data.lastName }}, {{ data.firstName }}</td>

        <td>{{ data.unit }} {{ data.room }}-{{ data.bed }}</td>

        <td>{{ data.birthDate | date:'shortDate' }} - {{ data.weight }} kg</td>

        <td>{{ data.admitDate | date:'short' }}</td>

        <td>{{ data.workingDiagnose }}</td>
      </tr>
    </tbody>
  </nz-table>
</div>
